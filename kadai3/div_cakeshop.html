<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>div_cakeshop</title>
<style type="text/css">
body {
    background-color: #ffc0cb;
}
.cake {
    width: 50%;
	float: left;
}
.shop {
	width: 100%;
}
img{
	width: 100%;	
}

.wrap {
	display:flex;
	flex-wrap:wrap;
}
</style>
</head>

<body>
<h1>ケーキショップ(⋈◍＞◡＜)✧♡ </h1>
<div class="shop">
	<img src="shop.jpg" alt=""/>
</div>
	
<div class="wrap">
<div class="cake">
	<h2>ショートケーキ</h2>
	<img src="cake01.jpg" alt=""/>
	<p>イチゴがのった一番人気のスポンジケーキです。大人から子供まで、年中愛されるケーキです。</p>
</div>
<div class="cake">
	<h2>モンブラン</h2>
	<img src="cake02.jpg" alt=""/>
	<p>栗をふんだんに使ったケーキです。様々な形状があります。</p>
</div>
<div class="cake">
	<h2>ザッハトルテ</h2>
	<img src="cake03.jpg" alt=""/>
	<p>こってりとしたチョコレートの濃厚な味わい</p>
</div>
<div class="cake">
	<h2>シュークリーム</h2>
	<img src="cake04.jpg" alt=""/>
	<p>サクサク生地と濃厚クリームは相性抜群</p>
</div>
</div>

</body>
</html>
