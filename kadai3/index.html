<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>div_cakeshop</title>
<style type="text/css">

body {
    background-color: #ffc0cb;
    text-align: center;
    font-family: "游明朝";
    font-size: 100px;
    color: #800000;
}
.cake {
    width: 50%;
    float: left;
}

.shop {
	width: 100%;
}
img{
	width: 80%;	
}

.wrap {
    display: flex;
    flex-wrap: wrap;
    font-size: 70px;
}

}
</style>
</head>

<body>
<h1>CAKE SHOP</h1>
<div class="shop">
	<img src="shop.jpg" alt="shop.jpg">
</div>
<div class="wrap">
<div class="cake">
	<h2>ショートケーキ</h2>
	<img src="cake01.jpg" alt="ショートケーキ">
	<p>イチゴがのった一番人気のスポンジケーキです。大人から子供まで、年中愛されるケーキです。</p>
</div>
<div class="cake">
	<h2>モンブラン</h2>
	<img src="cake02.jpg" alt="モンブラン">
	<p>栗をふんだんに使ったケーキです。様々な形状があります。</p>
</div>
<div class="cake">
	<h2>ザッハトルテ</h2>
	<img src="cake03.jpg" alt="ザッハトルテ">
	<p>こってりとしたチョコレートの濃厚な味わい。</p>
</div>
<div class="cake">
	<h2>シュークリーム</h2>
	<img src="cake04.jpg" alt="シュークリーム">
	<p>サクサク生地と濃厚クリームは相性抜群。</p>
</div>
</div>

</body>
</html>
